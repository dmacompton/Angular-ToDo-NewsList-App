<!DOCTYPE html>
<html ng-app="newsListApp">
<head>
    <title>Task 1</title>
    <script src="libraries/angular.js"></script>
    <script src="model.js"></script>

    <script>
        var newsListApp = angular.module("newsListApp", []);

		newsListApp.controller("NewsListCtrl", function ($scope) {
			$scope.data = model;
		});
    </script>

    <link href="libraries/bootstrap.css" rel="stylesheet"/>
    <link href="libraries/bootstrap-theme.css" rel="stylesheet"/>
</head>
<body ng-controller="NewsListCtrl">
	<div class="container">
		<div class="row panel panel-default">
			<h3 class="panel-heading">Новости</h3>
			<div ng-repeat="news in data" class="col-sm-12 well" style="width: 90%; margin: 2% 5%;">
				<a href="{{news.link}}">
					<h3 class="panel-heading">{{news.title}}</h3>
				</a>
				<p>{{news.description}}</p>
				<span>{{news.published}}</span>
				<a href="{{news.link}}" class="btn btn-default">Читать далее</a>
			</div>
		</div>
	</div>
</body>
</html>
